apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-old
  annotations:
    configsync.gke.io/cluster-selector: selector-central, selector-east
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 80
